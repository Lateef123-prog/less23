<html>
    <head>
        <Title>Call Stack</Title>
    </head>
    <body>
        <p id="demo"></p>
    </body>
    <script>
        function add(a,b){
            return a + b;
        }
        function average(a,b) {
            return add(a,b)/2;
        }
        let result = average(10,20);
        document.getElementById("demo").innerHTML=result;
    </script>
</html>
